<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Nome do Usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário Obrigatório"></app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem *ngIf="campoSenha.invalid && campoUsuario.touched" mensagem="Senha obrigatória"></app-mensagem>
  </div>

  <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é usuário? <a [routerLink]="['novousuario']"> Se cadastre!</a></p>
